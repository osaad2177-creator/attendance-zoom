<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance System</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #eef2ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 1.5rem;
      border-radius: 1.2rem;
      box-shadow: 0 15px 40px rgba(0,0,0,.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h1 {
      margin: 0;
      text-align: center;
    }

    input {
      padding: .9rem;
      font-size: 1rem;
      border-radius: .8rem;
      border: 1.5px solid #c7d2fe;
    }

    button {
      padding: .9rem;
      border-radius: .8rem;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .checkin { background: #2563eb; color: #fff; }
    .checkout { background: #e5e7eb; }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .msg {
      display: none;
      padding: .7rem;
      border-radius: .7rem;
      font-size: .95rem;
    }

    .success { background: #dcfce7; color: #166534; }
    .error { background: #fee2e2; color: #991b1b; }
    .info { background: #e0f2fe; color: #075985; }

    footer {
      text-align: center;
      font-size: .8rem;
      color: #64748b;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Attendance System</h1>

    <input id="name" type="text" placeholder="Employee Name" />

    <button class="checkin" onclick="handleAttendance('Check In')">‚úÖ Check In</button>
    <button class="checkout" onclick="handleAttendance('Check Out')">‚ùå Check Out</button>

    <div id="msg" class="msg info"></div>

    <footer>Powered by Google Sheets</footer>
  </div>

<script>
  /* ================= CONFIG ================= */
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyNeWICu6QjixISJvqmCrjWgatbigewzKcCRXz4fSCL2X9RuibOaIAspLbmGy01LzZU-w/exec";
  const OFFICE_LAT = 30.126749;
  const OFFICE_LNG = 31.377182;
  const MAX_DISTANCE = 10000000; // meters
  /* ========================================== */

  const msg = document.getElementById("msg");
  const nameInput = document.getElementById("name");

  function showMsg(text, type="info") {
    msg.className = `msg ${type}`;
    msg.style.display = "block";
    msg.textContent = text;
  }

  function toRad(x) {
    return x * Math.PI / 180;
  }

  function distance(lat1, lon1, lat2, lon2) {
    const R = 6371e3;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a =
      Math.sin(dLat/2) * Math.sin(dLat/2) +
      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
      Math.sin(dLon/2) * Math.sin(dLon/2);
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  }

  function handleAttendance(type) {
    const name = nameInput.value.trim();
    if (!name) {
      showMsg("Please enter your name", "error");
      return;
    }

    if (!navigator.geolocation) {
      showMsg("Geolocation not supported", "error");
      return;
    }

    if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      showMsg("üìç Allow location access & enable Precise Location", "info");
    }

    navigator.geolocation.getCurrentPosition(
      position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        const d = distance(lat, lng, OFFICE_LAT, OFFICE_LNG);
        if (d > MAX_DISTANCE) {
          showMsg("‚ùå You are outside the allowed location", "error");
          return;
        }

        sendData(name, type, lat, lng);
      },
      err => {
        showMsg("Location permission denied or unavailable", "error");
      },
      {
        enableHighAccuracy: false,
        timeout: 20000,
        maximumAge: 0
      }
    );
  }

  function sendData(name, type, lat, lng) {
    showMsg("‚è≥ Recording attendance...", "info");

    const url = `${SCRIPT_URL}?employee_name=${encodeURIComponent(name)}&attendance_type=${encodeURIComponent(type)}&latitude=${lat}&longitude=${lng}`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        if (text.includes("success")) {
          showMsg("‚úÖ Attendance recorded successfully", "success");
        } else {
          showMsg(text || "Server error", "error");
        }
      })
      .catch(() => {
        showMsg("Network error", "error");
      });
  }
</script>

</body>
</html>
